<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>My Personal Board</header>
    <main>
        <div class="task">
            <h2>Дела</h2>
            <div class="task-content">
                <p>Написать письмо</p>
                <img src="img/justify.png" class="lists">
                <img src="img/checkbox.png">3/5
                <img src="img/comments.png">10
                <img src="img/avatar_1.png" class="avatars">
            </div>
            <div class="task-content">
                <p>Подготовить отчет</p>
                <img src="img/justify.png" class="lists">
                <img src="img/checkbox.png">2/4
                <img src="img/comments.png">8
                <img src="img/avatar_4.png" class="avatars">
            </div>
            <div class="task-content">
                <p>Изучить новую технологию</p>
                <img src="img/justify.png" class="lists">
                <img src="img/checkbox.png">0/3
                <img src="img/comments.png">2
                <img src="img/avatar_2.png" class="avatars">
            </div>
        </div>

        <div class="task">
            <h2>В процессе</h2>
            <div class="task-content">
                <p>Создать дизайн сайта</p>
                <img src="img/justify.png" class="lists">
                <img src="img/checkbox.png">5/8
                <img src="img/comments.png">15
                <img src="img/avatar_3.png" class="avatars">
            </div>
            <div class="task-content">
                <p>Подготовить презентацию</p>
                <img src="img/justify.png" class="lists">
                <img src="img/checkbox.png">8/10
                <img src="img/comments.png">5
                <img src="img/avatar_2.png" class="avatars">
            </div>
        </div>

        <div class="task">
            <h2>Завершено</h2>
            <div class="task-content">
                <p>Праздновать успех</p>
                <img src="img/justify.png" class="lists">
                <img src="img/checkbox.png">15/15
                <img src="img/comments.png">20
                <img src="img/avatar_3.png" class="avatars">
            </div>
        </div>
    </main>
</body>

</html>
